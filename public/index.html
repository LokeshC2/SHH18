<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="index.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HelpOut</title>
</head>

<body>
  <div id="root">
    <header>
      <h1>Prescription Scanner</h1>
      <h2>SHH18 - Team HelpOut</h2>
    </header>
    <div class="App-body">
      <div class="left">
        <h2>Upload a prescription</h2>
        <div class='preview'>
          <img alt='preview...' id='image' />
        </div>
        <div>
          
          <input class="button" type="file" onChange='handleFileUpload()' />
          <input class="button1" type="submit" value="Submit" onClick='submitImage()' />
        </div>
      </div>
      <div class="right">
        <h2>Prescription details</h2>
        <div id='Details'>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
